name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # a cada 12 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake svgs (purple vibe)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?color_snake=#c084fc&color_dots=#0b0c10,#2d1b3f,#4c1d95,#7c3aed,#e9d5ff
            dist/snake-dark.svg?color_snake=#a855f7&color_dots=#05040a,#1f0b33,#3b1466,#6d28d9,#d8b4fe

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
